    <title>Mapty || Map your workouts</title>

  <body>
    <div class="mapty-container">
      <div class="workouts">
        <img src="./img/mapty_logo.png" alt="" />

        <!-- Workout form -->
        <form class="hidden" action="" novalidate autocomplete="off">
          <div class="workout-form">
            <label for="">Workout Type</label>
            <select id="workouts-form-type">
              <option value="running">🏃 Running</option>
              <option value="cycling">🚴 Cycling</option>
            </select>
          </div>
          <div class="workout-form">
            <label for="">Distance</label>
            <input type="number" id="distance" placeholder="in km " />
          </div>
          <div class="workout-form">
            <label for="">Duration</label>
            <input type="number" id="duration" placeholder="in min" />
          </div>

          <!-- cadence number of steps per min while running-->
          <!-- Elevation gain total number of feet you climb-->

          <div class="workout-form">
            <label for="" id="toggleCadence">Cadence</label>
            <input type="number" id="cadence" placeholder="step/min" />
          </div>
          <div class="workout-form">
            <label for="">When</label>
            <input type="date" id="date" />
          </div>
          <div class="workout-form">
            <button class="btn-add btn">Add Workout</button>
            <button class="btn-close btn">Close</button>
          </div>
          

          <!-- err Msg for input fields -->
          <div class="errMsg opacity">
            <ul>
              <li>😉 Input should not be empty</li>
              <li>😌 Input only accepts number</li>
            </ul>
            <span>ok</span>
          </div>
        </form>

        <!-- Workout list  -->
        <div class="workout-list">
          <div class="workout-heading">
            <p>List of Your Workouts</p>
            <button class="btn" title="delete all ☹️">Clear All</button>
          </div>
          <div class="workout-items">
